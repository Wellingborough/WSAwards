<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * {
    box-sizing: border-box;
    background: #222222;
  }
  
  .gradient1 {
    height: 200px;
    background-color: black; /* Are there any mainstream browsers that do not support gradients? */
    background-image: radial-gradient(yellow, red);
  }
  .gradient2 {
    height: 200px;
    background-color: red; /* Are there any mainstream browsers that do not support gradients? */
    background-image: linear-gradient(to bottom right, green, blue, blue, blue);
  }
  
  .circle {
    width: 50px;
    height: 50px;
    -webkit-border-radius: 25px;
    -moz-border-radius: 25px;
    border-radius: 25px;
  }
  
  .roundedcorners {
    border-radius: 15px;
    background: #73AD21;
    padding: 20px; 
    width: 200px;
    height: 150px;  
  }
  
  .row::after {
    content: "";
    clear: both;
    display: table;
  }
  
  [class*="col-"] {
    float: left;
    padding: 15px;
  }
  
  .col-1 {width: 10%;}
  .col-2 {width: 20%;}
  .col-3 {width: 30%;}
  .col-4 {width: 40%;}
  .col-5 {width: 50%;}
  .col-6 {width: 60%;}
  .col-7 {width: 70%;}
  .col-8 {width: 80%;}
  .col-9 {width: 90%;}
  .col-10 {width: 100%;}

  html {
    font-family: "Lucida Sans", sans-serif;
  }
  
  .header {
    background-color: #9933cc;
    color: #ffffff;
    padding: 15px;
  }
</style>

</head>
<body>

<div class="header">
  <h1>Wellingborough School Awards</h1>
</div>

<div class="row">
  <div class="col-1 card">
    <p class="roundedcorners gradient1">Card</p>
    <div class="circle gradient 2">
      <p>icons</p>
    </div>
  </div>
  <div class="col-1 card">
  <div class="col-1 card">
    <p class="roundedcorners">Icon</p>
  </div>
  </div>
  <div class="col-1 card">
  <div class="col-1 card">
    <p class="roundedcorners">Icon</p>
  </div>
  </div>
</div>
<div class="row">
  <div class="col-10">
    <h1>Headmaster's Awards</h1>
  </div>
</div>
<div class="row">
  <div class="col-10">
    <p>Sign-off</p>
  </div>
</div>

</body>
</html>
